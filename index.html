<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class="main"> 
    <h1>Table Finder</h1>
    <h2>Pick your table now</h2>
<div class="tableContainer">
    <div class="openTable" id="table1">1</div>
    <div class="openTable" id="table2">2</div>
    <div class="openTable" id="table3">3</div>
    <div class="openTable" id="table4">4</div>
    <div class="openTable" id="table5">5</div>
    <div class="openTable" id="table6">6</div>
    <div class="openTable" id="table7">7</div>
    <div class="openTable" id="table8">8</div>
    <div class="openTable" id="table9">9</div>
</div>
<div id="popUp"></div>
    
</div>
<div id="reserve" class="hidden">
    <div>
        <p id="exit">X</p><br>
    
        <p>New Reservation</p>
        <p id="tableNum">Table Number: </p>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="text" id="number" placeholder="Phone #"><br>
        <input type="text" id="size" placeholder="Party Size"><br>
        <input type="button" class="reserveButton" value="Reserve" />

    </div>

        </div>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
