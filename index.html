<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class="main"> 
    <h1>Table Finder</h1>
    <h2>Pick your table now</h2>
<div class="tableContainer">
    <div class="openTable">1</div>
    <div class="openTable">2</div>
    <div class="openTable">3</div>
    <div class="openTable">4</div>
    <div class="openTable">5</div>
    <div class="openTable">6</div>
    <div class="openTable">7</div>
    <div class="openTable">8</div>
    <div class="openTable">9</div>
</div>

    
</div>
<div id="reserve" class="hidden">
        <p>X</p><br>
    
        <p>New Reservation</p>
        <p id="tableNumber">Table Number: </p>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="text" id="number" placeholder="Phone #"><br>
        <input type="text" id="size" placeholder="Party Size"><br>
        <input type="button" class="login" value="Reserve" />
        </div>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
